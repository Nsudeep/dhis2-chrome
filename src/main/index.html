<!DOCTYPE html>
<html>
<head>
 <title>DHIS2</title>

 <link rel="stylesheet" type="text/css" href="js/lib/angular/angular-csp.css">
 <link rel="stylesheet" type="text/css" href="css/main.css">
 <script src="js/lib/requirejs/require.js" data-main="js/app/bootstrap.js"></script>
</head>

<body >
  <a id="top"></a>
  <div id="dhis2" name="dhis2" ng-csp ng-controller="mainController">
    <header>
      <div class="container">
        <a class="navbar-brand" href="#/dashboard"><img src="img/logo.png" alt="" title="DHIS" id="logoImg"></a>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <select ng-model="locale">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="ar">Arabic</option>
            </select>
          </li>
          <li class="active" ng-show="isLoggedIn"><a ng-click="logout()" href="#/login" id="linkToLogout">Logout</a></li>
          <li><p class="navbar-text"> {{currentUser.userCredentials.username}} </p></li>
        </ul>
      </div>
    </header>
    <div class="container">
     <div class="loading" ng-show="loading">
      <img src="img/ajax-loader.gif" class="spinner"/>
    </div>
    <div ng-view="ng-view">
    </div>
  </div>
</div>

</body>
</html>
