<!DOCTYPE html>
<html>
<head>
 <title>DHIS2</title>

 <link rel="stylesheet" type="text/css" href="js/lib/angular/angular-csp.css">
 <link rel="stylesheet" type="text/css" href="css/main.css">
 <script src="js/lib/requirejs/require.js" data-main="js/app/bootstrap.js"></script>
</head>

<body >
<div id="dhis2" name="dhis2" ng-csp ng-controller="mainController">
    <header>
      <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" title="DHIS"></a>
        <ul class="nav navbar-nav navbar-right">
          <li class="active" ng-show="isLoggedIn"><a ng-click="logout()" href="#/login">Logout</a></li>
          <li>{{username}}</li>
        </ul>
      </div>
    </header>
    <div class="container">
     <div class="loading" ng-show="loading">
        <img src="img/ajax-loader.gif" class="spinner"/>
      </div>
     <div ng-view="ng-view">
     </div>
   </div>
 </div>

</body>
</html>
