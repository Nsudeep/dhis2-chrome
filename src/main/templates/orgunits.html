<section class="panel tab-panel">
	<div class="row">
		<div class="col-md-4">
			<treeview
			tree-model="organisationUnits"
			node-id="id"
			node-label="name"
			node-children="children"
			on-node-select="onOrgUnitSelect"
			state="state"
			/>
		</div>
		<div class="col-md-8">
			<div class="row">
				<input type="button" class="btn btn-primary pull-right" ng-value="'Create ' + getLevel(orgUnit, 1)" ng-show="canCreateChild(orgUnit)" ng-click="setTemplateUrl(orgUnit, true, 1)"/>
				<input type="button" class="btn btn-primary pull-right" ng-value="'Create ' + getLevel(orgUnit, 2)" ng-show="canCreateMulitpleChildType(orgUnit)" ng-click="setTemplateUrl(orgUnit, true, 2)"/>
			</div>
			<div ng-include="templateUrl">
			</div>
			<div class="row">
				<form name="form" class="form-horizontal" ng-show="!isEditMode" role="form" novalidate ng-hide="openCreateForm || !orgUnit">
					<ul>
						<li class="form-group">
							<label for="orgUnitName" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-4" >
								<input type="text" class="form-control" name="orgUnitName" id="orgUnitName" ng-model="orgUnit.name" disabled="true">
							</div>
						</li>
						<li class="form-group">
							<label for="orgUnitOpeningDate" class="col-sm-2 control-label">Opening Date</label>
							<div class="col-sm-4" >
								<input type="text" class="form-control" name="orgUnitOpeningDate" id="orgUnitOpeningDate" ng-model="orgUnit.openingDate" disabled="true">
							</div>
						</li>
					</ul>
				</form>				
			</div>
		</div>
	</div>
</section>
