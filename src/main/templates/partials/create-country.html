<div class="row" ng-controller="countryController">
	<div ng-show="saveSuccess" class="alert alert-success">{{ resourceBundle.savedCountry }}</div>
	<div ng-show="saveFailure" class="alert alert-danger">{{ resourceBundle.errorCountry }}</div>
	<h3 ng-if="isEditMode" >Create Country</h3>		
	<h3 ng-if="!isEditMode" >Country Details</h3>
	<form name="createForm" class="form-horizontal" role="form" novalidate  ng-submit="save(newOrgUnit, orgUnit)">
		<ul>
			<li class="form-group">
				<label for="newOrgUnitName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-4" >
					<input ng-disabled="!isEditMode" type="text" class="form-control" name="newOrgUnitName" id="newOrgUnitName" ng-model="newOrgUnit.name" required/>
					<div ng-show="createForm.newOrgUnitName.$dirty &amp;&amp; createForm.newOrgUnitName.$invalid">
						<span ng-show="createForm.newOrgUnitName.$error.required"class="errortxt">{{resourceBundle.nameValidation}}</span>
					</div>
				</div>
			</li>
			<li class="form-group">
				<label for="newOrgUnitOpeningDate" class="col-sm-2 control-label">Opening Date</label>
				<div class="row">
					<div class="col-md-6">
						<p class="input-group">
						<input ng-disabled="!isEditMode" type="text" class="form-control" datepicker-popup="yyyy-MM-dd" id="newOrgUnitOpeningDate" name="newOrgUnitOpeningDate" ng-model="newOrgUnit.openingDate" is-open="openingDate" max-date="thisDate" close-text="Close" required/>
						<span class="input-group-btn">
						<button class="btn btn-default" ng-click="openOpeningDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
						<div ng-show="createForm.newOrgUnitOpeningDate.$dirty &amp;&amp; createForm.newOrgUnitOpeningDate.$invalid">
							<span ng-show="createForm.newOrgUnitOpeningDate.$error.required"class="errortxt">{{resourceBundle.openingDateValidation}}</span>
						</div>
						</p>
					</div>
				</div>
			</li>
			<li ng-if="isEditMode">
				<input type="submit" class="btn btn-primary" ng-disabled="createForm.$invalid" value="Save"/>
				<input type="button" class="btn" ng-click="reset()" value="Reset">
			</li>
		</ul>
	</form>
</div>
