<div class="panel panel-default" ng-controller="lineListModuleController">
    <div ng-show="saveFailure" class="alert alert-danger">{{ resourceBundle.errorModule }}</div>
    <div class="panel-heading">
        <h3 class="panel-title">Module Details</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="form" role="form" novalidate>
            <div class="well">
                <ul>
                    <li class="form-group">
                        <label for="moduleName" class="col-sm-4 col-md-4 control-label">Module name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="moduleName{{$index}}" id="moduleName{{$index}}" placeholder="Module Name" ng-model="module.name" not-in="allModules" ng-disabled="isDisabled" required>
                            <div ng-show="form.moduleName{{$index}}.$dirty &amp;&amp; form.moduleName{{$index}}.$invalid">
                                <span class="errortxt" ng-show="form.moduleName{{$index}}.$error.required">{{resourceBundle.nameValidation}}</span>
                                <span class="errortxt" ng-show="form.moduleName{{$index}}.$error.isWithin">{{resourceBundle.alreadyExists}}</span>
                            </div>
                        </div>
                    </li>
                    <li class="form-group">
                        <label for="moduleOpeningDate" class="col-sm-4 col-md-4 control-label">Opening Date</label>
                        <div class="col-sm-6 col-md-6">
                            <input type="date" max={{thisDate}} name="moduleOpeningDate" ng-model="module.openingDate" ng-disabled="isDisabled" required>
                            <div ng-show="form.moduleOpeningDate.$dirty &amp;&amp; (form.moduleOpeningDate.$invalid || isAfterMaxDate(module))">
                                <span ng-show="form.moduleOpeningDate.$error.required" class="errortxt">{{resourceBundle.openingDateValidation}}</span>
                                <span ng-show="isAfterMaxDate(module)" class="errortxt">{{resourceBundle.beyondMaxDate}}</span>
                            </div>
                        </div>
                    </li>
                    <li class="form-group" ng-show="isNewMode">
                        <label for="program" class="col-sm-4 col-md-4 control-label">{{resourceBundle.selectProgramLabel}}</label>
                        <div class="col-sm-6 col-md-6">
                            <select type="text" ng-change="getEnrichedProgram(program.id)" name="programsDropDown" id="programsDropDown" ng-model="program" ng-disabled="!isNewMode" ng-options="program.name for program in allPrograms">
                                <option value=""></option>
                            </select>
                        </div>
                        <div>

                        </div>
                    </li>
                    <li class="form-group" ng-if="program.name !== ''">
                        <div class="col-sm-12">
                            <section class="module-details">
                                <div class="details">
                                    <div ng-repeat="programStage in enrichedProgram.programStages" ng-if="enrichedProgram !== undefined">
                                        <div ng-repeat="section in programStage.programStageSections">
                                            <div class="collapse-head">
                                                <h5 ng-click="changeCollapsed(section.id)" ng-if="resourceBundle[section.id]">{{ resourceBundle[section.id] }}</h5>
                                                <h5 ng-click="changeCollapsed(section.id)" ng-if="!resourceBundle[section.id]">{{section.name}}</h5>
                                            </div>
                                            <div collapse="getCollapsed(section.id)" class="collapse-body">
                                                <ul>
                                                    <li ng-repeat="de in section.programStageDataElements">
                                                        <label>
                                                            <input type="checkbox" ng-disabled="de.compulsory || isDisabled" ng-model="de.dataElement.isIncluded">{{de.dataElement.formName}}
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </li>

                </ul>
            </div>
            <input type="button" class="btn btn-main pull-right" ng-click="save(module)" ng-disabled="form.$invalid || shouldDisableSaveOrUpdateButton()" value="Save" ng-if="isNewMode" />
            <input type="button" class="btn btn-main pull-right" ng-click="update(module)" ng-disabled="form.$invalid || shouldDisableSaveOrUpdateButton() || isDisabled || !form.$dirty" value="Update" ng-if="!isNewMode &amp;&amp; !isDisabled" />
            <input type="button" class="btn btn-main pull-right" ng-click="disable(module)" value="Disable" ng-if="!isNewMode &amp;&amp; !updateDisabled &amp;&amp; !isDisabled" />
        </form>
    </div>
</div>
