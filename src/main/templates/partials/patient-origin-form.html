<div ng-controller="patientOriginController">
    <div ng-show="saveFailure" class="alert alert-danger">{{ resourceBundle.errorAddingPatientOriginDetails }}</div>
    <form name="createForm" class="form-horizontal" role="form" novalidate ng-submit="save()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Patient Origin</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li class="form-group">
                        <label for="name" class="col-sm-4 col-md-4 control-label">Enter a origin name</label>
                        <div class="col-sm-6 col-md-6">
                            <input type="text" class="form-control" name="name" id="name" ng-model="patientOrigin.name" required/>
                        </div>
                    </li>
                    <li class="form-group">
                        <label for="longitude" class="col-sm-4 col-md-4 control-label">Longitude</label>
                        <div class="col-sm-6 col-md-6">
                            <input type="number" step="0.1" min="-180" max="180" class="form-control" name="longitude" id="longitude" ng-model="patientOrigin.longitude" required/>
                            <div ng-show="createForm.longitude.$dirty &amp;&amp; createForm.longitude.$invalid">
                                <span ng-show="createForm.longitude.$invalid &amp;&amp; !createForm.longitude.$error.required" class="errortxt">{{resourceBundle.longitudeRangeValidation}}</span>
                                <span ng-show="createForm.longitude.$error.required" class="errortxt">{{resourceBundle.longitudeValidation}}</span>
                            </div>
                        </div>
                    </li>
                    <li class="form-group">
                        <label for="latitude" class="col-sm-4 col-md-4 control-label">Latitude</label>
                        <div class="col-sm-6 col-md-6">
                            <input type="number" step="0.1" min="-90" max="90" class="form-control" name="latitude" id="latitude" ng-model="patientOrigin.latitude" required/>
                            <div ng-show="createForm.latitude.$dirty &amp;&amp; createForm.latitude.$invalid">
                                <span ng-show="createForm.latitude.$invalid &amp;&amp; !createForm.latitude.$error.required" class="errortxt">{{resourceBundle.latitudeRangeValidation}}</span>
                                <span ng-show="createForm.latitude.$error.required" class="errortxt">{{resourceBundle.latitudeValidation}}</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="col-sm-offset-4 col-sm-6 col-md-offset-4 col-md-6">
                            <input type="submit" class="btn btn-main" ng-disabled="createForm.$invalid" value="Save" />
                            <input type="button" class="btn" ng-click="reset()" value="Reset">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
