<div class="panel panel-default" ng-controller="opUnitController">
    <div ng-show="saveFailure" class="alert alert-danger">{{ resourceBundle.errorOpUnit }}</div>
    <div class="panel-heading">
        <h3 class="panel-title">Operation Unit Details</h3>
        <div class="actions">
            <input type="button" class="btn btn-add btn-xs" ng-click="addOpUnits()" ng-if="isEditMode" value="Add Operation Unit"/>
        </div>
    </div>
    <div class="panel-body">   
    <form name ="form" class="form-horizontal" role="form" ng-submit="save(opUnits)" novalidate>
        <div class="well" ng-repeat="opUnit in opUnits">
                <input type="button" class="btn-delete" ng-hide="$first" ng-click="delete($index)" value="X Delete"/>
                <ul>
                    <li class="form-group">
                        <label for="opUnitType" class="col-sm-4 col-md-4 control-label">Operation unit name</label>
                        <div class="col-sm-8 col-md-8 form-inline">
                            <div class="radio-inline">
                                <label for="hospital{{$index+1}}"> <input type="radio" ng-model="opUnit.type" id="hospital{{$index+1}}" value="Hospital" required ng-disabled="!isEditMode"> Hospital </label>
                            </div>
                            <div class="radio-inline">
                                <label for="healthcenter{{$index+1}}"> <input type="radio" ng-model="opUnit.type" id="healthcenter{{$index+1}}" value="Health Center" required ng-disabled="!isEditMode"> Health Center </label>
                            </div>
                            <div class="radio-inline">
                                <label for="community{{$index+1}}"> <input type="radio" ng-model="opUnit.type" id="community{{$index+1}}" value="Community" required ng-disabled="!isEditMode"> Community </label>
                            </div>
                        </div>
                    </li>
                    <li class="form-group">
                        <label for="opUnitName" class="col-sm-4 col-md-4 control-label">Name of the unit</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="opUnitName" id="opUnitName" placeholder="Operation Unit Name" ng-model="opUnit.name" not-in="allOpUnits" required ng-disabled="!isEditMode">
                            <div ng-show="form.opUnitName.$dirty &amp;&amp; form.opUnitName.$invalid">
                                <span class="errortxt" ng-show="form.opUnitName.$error.required">{{resourceBundle.nameValidation}}</span>
                                <span class="errortxt" ng-show="form.opUnitName.$error.isWithin">{{resourceBundle.alreadyExists}}</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <input type="submit" class="btn btn-main pull-right" ng-disabled="form.$invalid" ng-if="isEditMode" value="Save"/>
        </form>
    </div>
</div>
