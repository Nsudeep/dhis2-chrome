<!-- temporary styling -->
<div style="margin:30px;">
	<a id="linkToDataEntry" ng-if="hasRoles(['Data entry user'])" href="#/data-entry" class="btn btn-default">{{ resourceBundle.dataEntryLabel }}</a>
	<a id="linkToDataApproval" ng-if="hasRoles(['Approver - Level 1', 'Approver - Level 2'])" href="#/data-entry" class="btn btn-default">{{ resourceBundle.approveDataLabel }}</a>
	<a id="linkToProjects" ng-if="hasRoles(['Superuser'])" href="#/projects" class="btn btn-default">{{ resourceBundle.projectsLabel }}</a>
	<a id="linkToDownloadData" ng-if="hasRoles(['Superuser', 'Data entry user', 'Approver - Level 1', 'Approver - Level 2'])" href="" ng-click="syncNow()" class="btn btn-default">{{ resourceBundle.downloadDataLabel }}</a>
	<span ng-show="isSyncRunning">{{resourceBundle.syncRunning}}</span>
	<span ng-show="isSyncDone">{{resourceBundle.syncComplete}}</span>
</div>
