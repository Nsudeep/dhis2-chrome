<div class="row">
<div class="col-md-offset-3 col-md-6">
<div class="login-form">
<form name="loginForm" role="form" ng-submit="login()">
	<p  class='alert alert-danger' ng-show='invalidCredentials'>{{resourceBundle.loginFailed}}</p>
	<ul class="form-horizontal">
   <li class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" id="username" ng-model="username", placeholder="Enter username" required>
    <div class="col-sm-4">
  </li>
  <li class="form-group">
    <label for="password"  class="col-sm-2 control-label">Password</label>
     <div class="col-sm-4">
    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
    </div>
  </li>
  <li class="form-group">
   <div class=" col-md-offset-2 col-sm-4">
  <input type="submit" ng-disabled="loginForm.$invalid" value="Login" class="btn btn-primary">
</div>
  </li>
  </ul>
</form>
</div>
</div>
</div>
