<div class="login-form">
<form name="loginForm" role="form" ng-submit="login()">
	<p  class='alert alert-danger' ng-show='invalidCredentials' id="loginFailedMsg">{{resourceBundle.loginFailed}}</p>
  <p  class='alert alert-danger' ng-show='disabledCredentials' id="userDisabledMsg">{{resourceBundle.disabledCredentials}}</p>
	<ul class="form-horizontal">
   <li class="form-group">
    <label for="username" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-8">
    	<input type="text" class="form-control" id="username" ng-model="username", placeholder="Username" required>
    <div class="col-sm-8">
  </li>
  <li class="form-group">
    <label for="password"  class="col-sm-4 control-label">Password</label>
     <div class="col-sm-8 col-md-8">
    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
    </div>
  </li>
  <li class="form-group">
   <div class=" col-sm-offset-4 col-md-offset-4 col-sm-8">
  <input type="submit" ng-disabled="loginForm.$invalid" value="Login" class="btn btn-primary">
</div>
  </li>
  </ul>
</form>
</div>
